<script>
  modal = document.getElementById("popup");
  function closeModal() {
    window.onclick = function (event) {
      if (event.target == modal) {
        window.open(`https://www.0af3b2-57.myshopify.com/`, "_self");
      }
    };
    window.open(`https://www.0af3b2-57.myshopify.com/`, "_self");
  }
  const religionImages = [
    {
      name: "Christian",
      url: "https://cdn.shopify.com/s/files/1/0755/3771/1371/files/christian.png?v=1725247732",
    },
    {
      name: "Islam",
      url: "https://cdn.shopify.com/s/files/1/0755/3771/1371/files/islam2.png?v=1725246868",
    },
    {
      name: "Buddhism",
      url: "https://cdn.shopify.com/s/files/1/0755/3771/1371/files/buddhism.png?v=1725247815",
    },
    {
      name: "Judaism",
      url: "https://cdn.shopify.com/s/files/1/0755/3771/1371/files/judaism.png?v=1725247765",
    },
    {
      name: "Sikhism",
      url: "https://cdn.shopify.com/s/files/1/0755/3771/1371/files/sikhism.png?v=1725247828",
    },
    {
      name: "Hinduism",
      url: "https://cdn.shopify.com/s/files/1/0755/3771/1371/files/hinduism.png?v=1725247803",
    },
  ];
  var religion = "";
  const modalbuttons = document.querySelectorAll(".pick");
  modalbuttons.forEach((button) => {
    button.addEventListener("click", () => {
      modal.style.display = "block";
      var clickedreligion = button.querySelector(".religion").innerHTML;
      religion = clickedreligion.toLowerCase();
      const religionObject = religionImages.find(
        (item) => item.name.toLowerCase() === religion
      );
      if (religionObject) {
        const religionmodalurl = religionObject.url;
        const modalreligionimage = document.querySelector(
          ".modal-religion-image"
        );
        const modalreligiontext = document.querySelector(
          ".modal-religion-text"
        );
        modalreligionimage.setAttribute("src", religionmodalurl);
        modalreligiontext.innerHTML = `${religionObject.name.toUpperCase()}`;
      }
    });
  });
  const hhbuttons = document.querySelectorAll(".hhbutton");
  hhbuttons.forEach((hhbutton) => {
    hhbutton.addEventListener("click", () => {
      var hhdata = hhbutton.getAttribute("data-sex");
      window.open(
        `https://www.0af3b2-57.myshopify.com/collections/for-${hhdata}-${religion}`,
        "_self"
      );
    });
  });
  window.addEventListener("scroll", function () {
    var containers = document.querySelectorAll(".grid-item1");
    var windowHeight = window.innerHeight;
    var delay = 100; // Adjust the delay time in milliseconds

    var counter = 0;
    containers.forEach(function (container) {
      var containerTop = container.getBoundingClientRect().top;

      if (containerTop < windowHeight) {
        setTimeout(function () {
          container.classList.add("show");
        }, delay * counter);
        counter++;
      }
    });
  });
</script>
